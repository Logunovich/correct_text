<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Сам себе корректор</title>
</head>
<body>
    <form class="form">

        <h1 class="form__title">Сделать приятно корректору!</h1>

        <div class="form__group">
            <textarea id="my__text" class="form__input"></textarea>
            <div class="form__count">Количество символов: <span>0</span></div>
        </div>
          <div>
            <input type="checkbox" class="form__checkbox" id="mova" name="mova">
            <label for="mova">Белорусский язык</label>
          </div>
        <button class="form__button">Красивый текст!</button>
        <button class="form__button-auto">Ссылки (Авто)</button>
        <button class="form__button-other">Ссылки (не Авто)</button>
        <textarea id="final__text" class="form__input"></textarea>
    </form>
    <script src="script.js"></script>
</body>
</html>
